   <!--Contact Section-->
   <section class="container-fluid contact-section">
        <div class="row bg-color-contact">
            <div class="contact-tile">
                <div class="col-12 justify-content-center">                
                    <h1 class="contact-heading uppercase text-center slay-orange">Contact Us</h1>
                    <!--Contact Form-->
                    <div class="center-form">
                        <form>
                            <input type="text" name="name" id="fullname" class="form-control" placeholder="Name" required/>
                            <input type="email" name="email" id="emailaddress" class="form-control" placeholder="Email" required/>
                            <textarea name="projectsummary" id="projectsummary" class="form-control" placeholder="How can we help you?" required rows="5"></textarea>
                            <div class="form-row text-center">
                                <div class="col">
                                    <button type="submit" class="btn btn-primary btn-lg uppercase">Send</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
